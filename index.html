<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Guitar Hero</title>
    <link rel="icon" href="./img/icono.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
        }

        /* Modal styles */
        .modal {
            display: block;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            animation-name: fadeIn;
    animation-duration: 0.5s;
        }

        .modal-content {
            background-color: #333;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        h1 {
            color: white;
            text-align: center;
        }

        #startGameBtn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #startGameBtn:hover {
            background-color: #d32f2f;
        }

        .content {
            width: 100%;
            height: 100vh;
            display: none;
            justify-content: space-around;
            background-color: black;
            animation-name: fadeOut;
    animation-duration: 0.5s;
        }

        /* Resto de estilos se mantienen igual */




        .content {
            width: 100%;
            height: 100vh;
            display: none;
            /* Initially hidden */
            justify-content: space-around;
        }

        .cuerda {
            width: 20px;
            height: 100%;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            position: relative;
            background-color: rgba(255, 255, 255, 0.5);
        }

        .circulo1 {
            width: 30px;
            height: 30px;
            background: url("./img/disco.gif");
            background-size: cover;
            border-radius: 50%;
            margin-bottom: 5px;
            position: absolute;
            bottom: -30px;
            transition: bottom 1s linear;
        }

        .piano {
            width: 100%;
            height: 50px;
            background-color: rgba(255, 0, 0, 0.5);
            position: absolute;
            bottom: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .tecla {
            width: 20%;
            height: 80%;
            background-color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .puntaje {
            color: white;
            font-size: 24px;
            position: absolute;
            top: 20px;
            right: 20px;
        }
    

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}

@keyframes fadeOut {
    from {opacity: 1;}
    to {opacity: 0;}
}

    </style>
</head>

<body>
    <div class="modal">
        <div class="modal-content">
            <h1>Â¡Iniciar Guitar Hero!</h1>
            <button id="startGameBtn">Comienza</button>
        </div>
    </div>

    <div class="content">
        <div class="cuerda" id="cuerda1">
            <div class="piano">
                <div class="tecla" data-tecla="a"></div>
            </div>
        </div>
        <div class="cuerda" id="cuerda2">
            <div class="piano">
                <div class="tecla" data-tecla="s"></div>
            </div>
        </div>
        <div class="cuerda" id="cuerda3">
            <div class="piano">
                <div class="tecla" data-tecla="d"></div>
            </div>
        </div>
        <div class="cuerda" id="cuerda4">
            <div class="piano">
                <div class="tecla" data-tecla="f"></div>
            </div>
        </div>
        <div class="puntaje">Puntaje: <span id="puntaje">0</span></div>
    </div>

    <script>
        var modal = document.querySelector(".modal");
        var content = document.querySelector(".content");
        var startGameBtn = document.getElementById("startGameBtn");
        var cuerdas = ["cuerda1", "cuerda2", "cuerda3", "cuerda4"];
        var puntaje = 0;

        startGameBtn.addEventListener("click", function () {
            modal.style.display = "none";
            content.style.display = "flex";
        });

        function crearCompetidor(cuerda) {
            var competidorDiv = document.createElement("div");
            competidorDiv.setAttribute("class", "circulo1");
            competidorDiv.dataset.velocidad = Math.random() * 5;
            document.getElementById(cuerda).appendChild(competidorDiv);
            var cont = 0;
            var intervalo = setInterval(function () {
                cont = cont + 1;
                if ((cont * competidorDiv.dataset.velocidad) >= (content.offsetHeight - competidorDiv.offsetHeight)) {
                    clearInterval(intervalo);
                    document.getElementById(cuerda).removeChild(competidorDiv);
                    actualizarPuntaje(-1);
                }
                competidorDiv.style.top = (cont * competidorDiv.dataset.velocidad) + "px";
                if (cont === Math.floor(content.offsetHeight / competidorDiv.dataset.velocidad)) {
                    verificarTecla(cuerda);
                }
            }, 120);
        }

        function actualizarPuntaje(puntos) {
            puntaje += puntos;
            document.getElementById("puntaje").textContent = puntaje;
        }

        function verificarTecla(cuerda) {
            var teclaCorrecta = document.querySelector("#" + cuerdas[cuerda[cuerda.length - 1] - 1] + " .piano .tecla").getAttribute("data-tecla");
            document.addEventListener("keydown", function (evt) {
                if (evt.key === teclaCorrecta) {
                    actualizarPuntaje(1);
                } else {
                    actualizarPuntaje(-1);
                }
            });
        }
        setInterval(function () {
            var randomCuerda = cuerdas[Math.floor(Math.random() * cuerdas.length)];
            crearCompetidor(randomCuerda);
        }, 2000);
    </script>
</body>

</html>
